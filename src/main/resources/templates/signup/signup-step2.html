<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>파트너 사이트 - 온보딩</title>
  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Current Page style -->
  <link rel="stylesheet" href="/css/common/common.css">
  <link rel="stylesheet" href="/css/signup/signup.css">
</head>
<body class="hold-transition login-page">

<div class="signup-box">
  <div class="card card-outline card-primary">

    <div class="card-header text-center">
      <h1><b>급여계좌</b> 입력</h1>
    </div>

    <div class="card-body pt-5">

      <form action="/signup/signup-step3" method="post">
        <input type="hidden" name="email" th:value="${signupForm.email}">
        <input type="hidden" name="password1" th:value="${signupForm.password1}">
        <input type="hidden" name="password2" th:value="${signupForm.password2}">

        <!-- 은행 계좌명 -->
        <div class="input-group mb-3 mt-1">
          <input type="text" class="form-control" name="bankAccountName" placeholder="은행 계좌명">
        </div>

        <!-- 은행 -->
        <div class="input-group mb-3">
          <select class="form-select" aria-label="은행 선택" name="bankCode">
            <option selected>급여 받을 은행을 선택하세요 </option>
            <option value="SHINHAN">신한은행</option>
            <option value="KB">국민은행</option>
          </select>
        </div>

        <!-- 계좌번호 -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="bankAccount" placeholder="계좌번호 입력">
        </div>

        <!-- 주민번호 -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="socialNumber" placeholder="주민번호 입력">
        </div>

        <div class="row mb-3">
          <!-- /.col -->
          <div class="d-grid gap-2 col-6 mx-auto pt-3">
            <button type="submit" class="btn btn-primary btn-lg">다음</button>
          </div>
        </div>
      </form>

      <div class="social-auth-links text-center mt-2">
        &nbsp;
      </div>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/signup/signup.js"></script>
</body>
</html>
