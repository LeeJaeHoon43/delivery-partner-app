<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>파트너 사이트 - 온보딩</title>
    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Current Page style -->
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="hold-transition">

<div class="signup-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">

        <div class="card-header text-center">
            <h1><b>파트너</b> 가입</h1>
        </div>

        <div class="card-body">
            <div class="w-100 signup-logo-area">
                <img src="/images/delivery.png" alt="로고" class="signup-logo-image">
            </div>

            <form action="/signup-step1" method="post">
                <div class="row mb-3 mt-5">
                    <div class="row">
                        <div class="col signup-button-area">
                            <button type="button" class="btn btn-primary btn-lg signup-btn">회원가입</button>
                        </div>
                        <div class="col login-button-area">
                            <button type="button" class="btn btn-primary btn-lg login-btn">로그인</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="social-auth-links text-center mt-2">
                &nbsp;
            </div>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
</body>
</html>
